<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Profile</title>
  </head>
  <body>
    <form method="post" action="#" enctype="" id="edit-profile">
      <fieldset>
        <legend>Edit Profile</legend>
        <table>
          <tr>
            <td><label for="full-name">Full Name:</label></td>
            <td><input type="text" id="full-name" name="full-name" /></td>
          </tr>
          <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" id="email" name="email" /></td>
          </tr>
          <tr>
            <td><label for="mobile">Number:</label></td>
            <td><input type="number" id="mobile" name="number" /></td>
          </tr>
          <tr>
            <td><label for="blood-group">Blood Group:</label></td>
            <td><input type="text" id="blood-group" name="blood-group" /></td>
          </tr>
          <tr>
            <td><label for="dob">Date of Birth:</label></td>
            <td><input type="date" id="dob" name="dob" /></td>
          </tr>
          <tr>
            <td><label for="city">City:</label></td>
            <td><input type="text" id="city" name="city" /></td>
          </tr>
          <tr>
            <td><label for="present-address">Present Address:</label></td>
            <td>
              <input type="text" id="present-address" name="present-address" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="em-contact-name">Emergency Contact Name:</label>
            </td>
            <td>
              <input type="text" id="em-contact-name" name="em-contact-name" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="em-contact-rel">Emergency Contact Relation:</label>
            </td>
            <td>
              <input type="text" id="em-contact-rel" name="em-contact-rel" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="em-contact-mobile">Emergency Contact Number:</label>
            </td>
            <td>
              <input
                type="number"
                id="em-contact-mobile"
                name="em-contact-mobile"
              />
            </td>
          </tr>
          <tr>
            <td><label for="e-sign">e-Signature:</label></td>
            <td>
              <input type="file" id="e-sign" name="e-sign" />
            </td>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td><input type="button" id="submit-button" value="Save" /></td>
          </tr>
        </table>
      </fieldset>
    </form>
    <script src="edit-profile.js"></script>
  </body>
</html>
